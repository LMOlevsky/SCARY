<!DOCTYPE html>
<html>
  <head>
    <title>TEST MAP</title>
    <style>
      
      .states :hover {
      fill: yellow;
      }

      .state-borders {
      fill: none;
      stroke: black;
      stroke-width: 0.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
      }

    </style>
  </head>
  <body>

    <h1>Comparing crime rates by type in cities across the us</h1>
    <h5>temp?</h5>

    <p id="murder" hidden="true">{{ murder }}</p>
    <p id="arson" hidden="true">{{ arson }}</p>
    <p id="rape" hidden="true">{{ violent_crime }}</p>
    <p id="moto_theft" hidden="true">{{ moto_theft }}</p>
    <p id="prop" hidden="true">{{ prop }}</p>
    
    <svg width="960" height="600"></svg>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="../static/testmap.js" type='text/javascript'></script>

    
  </body>
</html>
