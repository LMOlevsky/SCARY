<!DOCTYPE html>
<html>
  <head>
    <title>TEST MAP</title>
    <style>
      
      .states :hover {
      fill: yellow;
      }

      .state-borders {
      fill: none;
      stroke: black;
      stroke-width: 0.5px;
      stroke-linejoin: round;
      stroke-linecap: round;
      pointer-events: none;
      }
      .chart rect{
      fill:blue;
      }
      .chart div{
      font: 20px sans-serif;
      background-color: steelblue;
      text-align: center;
      color: white;
      margin: 2px;
      padding: 2px;
      position:absolute;
      width:22px;
      }

      .bar {
      fill: orange;
      }

      .bar:hover {
      fill: orangered ;
      }

      .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 2px;
      }
      .axis path,
      .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
      }
      /* Creates a small triangle extender for the tooltip */
      .d3-tip:after {
      box-sizing: border-box;
      display: inline;
      font-size: 10px;
      width: 100%;
      line-height: 1;
      color: rgba(0, 0, 0, 0.8);
      content: "\25BC";
      position: absolute;
      text-align: center;
      }

      /* Style northward tooltips differently */
      .d3-tip.n:after {
      margin: -1px 0 0 0;
      top: 100%;
      left: 0;
    </style>
  </head>
  <body>

    <h1>Comparing crime rates by type in cities across the us</h1>
    <h5>temp?</h5>

    <input id="showMurder" type="checkbox">murder<br>
    <input id="showArson" type="checkbox">arson<br>
    <input id="showRape" type="checkbox">rape <br>
    <input id="showMoto_theft" type="checkbox">moto theft <br>
    <input id="showProp" type="checkbox">prop<br>

    <p id="murder" hidden="true">{{ murder }}</p>
    <p id="arson" hidden="true">{{ arson }}</p>
    <p id="rape" hidden="true">{{ violent_crime }}</p>
    <p id="moto_theft" hidden="true">{{ moto_theft }}</p>
    <p id="prop" hidden="true">{{ prop }}</p>

    <p id="murder2" hidden="true">{{ murder2 }}</p>
    <p id="arson2" hidden="true">{{ arson2 }}</p>
    <p id="rape2" hidden="true">{{ violent_crime2 }}</p>
    <p id="moto_theft2" hidden="true">{{ moto_theft2 }}</p>
    <p id="prop2" hidden="true">{{ prop2 }}</p>
    <p id="violent2" hidden="true">{{ violent2 }}</p>
    <p id="assault2" hidden="true">{{ assault2 }}</p>
    <!--<div class="chart"><svg width="960" height="600"></svg>
	</div>-->
    <svg width="960" height="600" class="chart"></svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
    <script src="../static/testmap.js" type='text/javascript'></script>

    
  </body>
</html>
